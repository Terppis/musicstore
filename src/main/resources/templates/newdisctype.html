
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music store</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="/main.css">
</head>
<body>
	<h1>Create a new disc type</h1>
	<div>
		<form th:object="${disctype}" th:action="@{savenew}" action="#" method="post">
		  	<label for="discType"> Disc Type</label>
			<input type="text" class="form-control" id="disctype" th:field="*{discType}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="form-control" value="Save"></input>
		</form>
	</div>
</body>
</html>
