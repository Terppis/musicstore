
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music store</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="/main.css">
</head>
<body>
	<h1>Add disc</h1>
	<div>
		<form th:object="${disc}" th:action="@{save}" action="#" method="post">
		  	<label for="title"> Title</label>
			<input type="text" class="form-control" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="artist">Artist</label>
			<input type="text" class="form-control" id="artist" th:field="*{artist}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="releaseYear">Release year</label>
			<input type="text" class="form-control" id="releaseYear" th:field="*{releaseYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="text" class="form-control" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="genre">Genre</label>
			<input type="text" class="form-control" id="genre" th:field="*{genre}" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			<label for="tracks">Tracks</label>
			<input type="text" class="form-control" id="tracks" th:field="*{tracks}" />
			<div style="clear: both; display: block; height: 10px;"></div>					
		  	<label for="distypelist">Disctype</label>
			 <select id="disctypelist" th:field="*{disctype}" class="form-control">
       			<option th:each="disctype: ${disctypes}" th:value="${disctype.type_id}" th:text="${disctype.discType}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="form-control" value="Save"></input>
		</form>
	</div>
</body>
</html>
